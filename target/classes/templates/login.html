<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration and Login App</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
	<link th:href="@{/css/login.css}" rel="stylesheet" />
<!-- <link rel="stylesheet" type="text/css" href="/static/css/registration.css"/> -->
    <link rel="stylesheet" type="text/css" href="/css/login.css"/>

</head>
<body>
	<div class = "container">
		<div class = "row">
			<div class = "col-md-6 col-md-offset-3">

				<h1> WeConnect </h1>
				<form th:action="@{/login}" method="post">

					<div th:if="${param.error}">
						<div class="alert alert-danger">Invalid username or
							password!</div>
					</div>

					<div th:if="${param.logout}">
						<div class="alert alert-info">You have been logged out</div>
					</div>

					<div class = "form-group">

						<input type="text" class = "form-control" id ="username" name = "username"
						placeholder="Email" autofocus="autofocus">
					</div>

					<div class="form-group">
						<input type="password"
							id="password" name="password" class="form-control"
							placeholder="Password" />
					</div>

					<div class="form-group submitButton">
						<div class="row">
							<div class="col-sm-6">
								<input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-primary" value="Log In" style="margin-right: 10px;" />
							</div>
							<div class="col-sm-6">
								<input type="submit" name="admin-login" id="admin-login" class="form-control btn btn-secondary" value="Admin Login" formaction="/admin/login" />
							</div>
						</div>

					</div>
				</form>
				<div class="form-group forgotPassword">
					<span><a th:href="@{/password_request}">Forgot Password?</a></span>
				</div>
				<div class="form-group signUp">
						<span>New user? <a href="/" th:href="@{/registration}">Register
								here</a></span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
