<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Password Request Page</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous" />

    <link th:href="@{/css/password_request.css}" rel="stylesheet" />
<link rel="stylesheet" type="text/css" href="/static/css/password_request.css"/>

</head>
<body>


<br>
<br>
<div class = "container">
 

    <div class = "row">
        <div class = "col-md-6 col-md-offset-3">

            <h1>WeConnect</h1>
            
            <form th:action="@{/password_request}" method="post">

                
                <div th:if = "${error != null}">
                    <div class="alert alert-danger">
                        <p style="color:red">[[${error}]]</p>
                    </div>
                </div>
                <div th:if = "${InvalidError != null}">
                    <div class="alert alert-danger">
                        <p style="color:red">[[${InvalidError}]]</p>
                    </div>
                </div>
                <div th:if = "${UsedLinkError != null}">
                    <div class="alert alert-danger">
                        <p style="color:red">[[${UsedLinkError}]]</p>
                    </div>
                </div>
                <div th:if = "${ExpiredLinkError != null}">
                    <div class="alert alert-danger">
                        <p style="color:red">[[${ExpiredLinkError}]]</p>
                    </div>
                </div>

                <div th:if = "${param.success}">
                    <div class="alert alert-success">
                        <p>Password Reset Link Emailed Successfully!!!</p>
                    </div>
                </div>

                <div class = "form-group">
                
                    <input type="text" class = "form-control" id ="username" name = "username"
                           placeholder="Enter Email to reset Password" autofocus="autofocus" required>
                </div>

                <div class="form-group submitButton">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="password-request-submit" id="password-request-submit"
                                   class="form-control btn btn-primary" value="Reset Password" />
                        </div>
                    </div>
                </div>
                
                <div class="form-group Login">
                    <span>Already registered? <a href="/" th:href="@{/login}">Login
                        here</a></span>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
