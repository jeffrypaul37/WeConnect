<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Password Request Page</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

          <link th:href="@{/css/reset_password.css}" rel="stylesheet" />
<link rel="stylesheet" type="text/css" href="/static/css/reset_password.css"/>

</head>
<body>

<br>
<br>
<div class = "container">
    <div class = "row">
        <div class = "col-md-6 col-md-offset-3">

            <h1> WeConnect </h1>
            <form th:action="@{/reset_password}" method="post" onsubmit="return validatePassword()">

                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid username or
                        password!</div>
                </div>
                <div th:if = "${error != null}">
                    <div class="alert alert-danger">
                        <p style="color:red">[[${error}]]</p>
                    </div>
                </div>
                <div th:if = "${param.success}">
                    <div class="alert alert-success">
                        <p>Password Changed Successfully..Please Login!!</p>
                    </div>
                </div>
                <div th:if = "${successMessage != null}">
                    <div class="alert alert-success">
                        <p>[[${successMessage}]]</p>
                    </div>
                </div>
                <div class="form-group">
    
                    <input type="password" id="password" name="password" class="form-control" placeholder="New Password" pattern="(?=.*\d)(?=.*[a-z]).{8,}" title="Password must be at least 8 characters long and contain at least one letter and one number" required/>
                </div>
                <div class="form-group">
                    
                    <input type="password" id="confirmPassword" name="password" class="form-control" placeholder="Confirm New Password*" required/>
                </div>

                <div class="form-group submitButton">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="password-reset-submit" id="password-reset-submit"
                                   class="form-control btn btn-primary" value="Change Password" />
                        </div>
                    </div>
                </div>
                <div class="form-group Login">
                    <span><a href="/" th:href="@{/login}">Login
                        here</a></span>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function validatePassword () {
        let newPassword = document.getElementById('password').value;
        let confirmPassword = document.getElementById('confirmPassword').value;

        if(newPassword !== confirmPassword) {
            alert("Password Do not Match!!");
            return false;
        }

        return true;
    }
</script>
</body>
</html>
