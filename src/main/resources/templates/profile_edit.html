<div class="form-details">
    <h1>Edit Profile</h1>
    <div class="row">
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <p th:text="${error}"></p>
    </div>

    <form action="/profile/update" method="post" enctype="multipart/form-data">
        
        <div class="form-group">
            <label for="firstName">First Name:</label><br>
            <input type="text" id="firstName" name="firstName" th:value="${currentUser.firstName}" required/>
        </div>

        <div class="form-group">
        <label for="lastName">Last Name:</label><br>
        <input type="text" id="lastName" name="lastName" th:value="${currentUser.lastName}" required/>
        </div>
        
        <div class="form-group">
        <label for="email">Email: &nbsp&nbsp&nbsp&nbsp</label><br>
        <input type="text" id="email" name="email" th:value="${currentUser.email}" readonly/>
        </div>

        <div class="form-group">
        <label for="userLocation">Location:</label><br><br/>
            <!--    <input type="text" id="userLocation" name="userLocation" th:value="${currentUser.location}"/><br/>-->
            <select id="userLocation" name="userLocation">
                <option th:each="location : ${locations}" th:value="${location.name}" th:text="${location.name}" th:selected="${location.name == currentUser.location}">Location</option>
            </select>
        </div>
        <div class="form-group">
            <label for="uploadImage">Profile Photo:</label><br>
            <input type="file" id="uploadImage" name="uploadImage"/><br/>
        </div>
    <!--    <label for="profilePhoto">Profile Photo:</label>-->
    <!--    <input type="file" id="profilePhoto" name="profilePhoto"/><br/>-->

        <div class="form-group">
            <div class="col">        
                <a href="/profile/view" class="button">Back</a>

                <button type="submit" class="button">Update</button>
                <style>
                    .button {
                    display: inline-block;
                    padding: 15px 50px  15px 50px;
                    height: 50px;
                    margin: 10px;
                    background-color: #f2f2f2;
                    color: #333;
                    text-align: center;
                    text-decoration: none;
                    border: none;
                    border-radius: 200px;
                    justify-content: center;
                    align-items: center;
                    cursor: pointer;
                    transition: background-color 0.3s;
                    
                    }
                    
                    .button:hover {
                    background-color: #1eff00;
                    }
                </style>
            </div>                    
        </div>

    </form>
</div>
